<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Java Knowledge</title>
</head>

<body>
    <header>
        <h1>Want to play a game?</h1>
        <h2>Answer as many questions as you can before the time runs out. Click the button below to begin. Good luck!</h2>
    </header>
    <nav id="timer">You have 30 seconds</nav>
    <button id="startButton">START QUIZ</button>  
    <div id="question"></div>
    <div id="options"></div>
    <form id="myForm">
        <input type="text" id="textInput">
        <button type="submit">Submit</button>
      </form>
    <script src="./script.js"></script>
</body>
</html>
